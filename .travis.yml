dist: trusty
language: node_js
node_js:
  - "8.9"
addons:
  chrome: stable
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - wget https://chromedriver.storage.googleapis.com/2.36/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip -d ./node_modules/.bin
  - npm explore simulato-test-site -- nohup npm start &
script: 
  - npm run lint-ci
  - npm run generate-acceptance-tests
  - npm test